<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Helados - Helados Regios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Helados Regios</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#about">Acerca de</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>Menú de Helados</h2>
        <div class="helado-container">
            <div class="helado-item">
                <img src="helado1.jpg" alt="Helado de vainilla" class="helado-img">
                <h3>Vainilla</h3>
                <p>Deliciosa crema de vainilla con un toque suave.</p>
                <p class="price">$30.00</p>
            </div>

            <div class="helado-item">
                <img src="helado2.jpg" alt="Helado de chocolate" class="helado-img">
                <h3>Chocolate</h3>
                <p>Helado cremoso de chocolate oscuro.</p>
                <p class="price">$35.00</p>
            </div>

            <div class="helado-item">
                <img src="helado3.jpg" alt="Helado de fresa" class="helado-img">
                <h3>Fresa</h3>
                <p>Refrescante helado de fresa natural.</p>
                <p class="price">$32.00</p>
            </div>

            <!-- Agrega más items aquí -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Helados Regios. Todos los derechos reservados.</p>
    </footer>

</html>
